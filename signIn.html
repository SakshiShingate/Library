<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <style>
      body{
        position: fixed;
        margin: auto;
        width: 100%;
        padding: 10px;
      }
     .signIN:active{
        background-color: #3e8341;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
     }
    .box{
        width: 100%;
        height: auto;
        align-items: center;
        padding-left: 500px;
        margin: 20px;
    }
    .image{
      width: 50%;
      height: 200px;
    }
    </style>
</head>
<body>
    <form action="#">
        <div class="box" >
            <img src="img/dietlogo.png" alt="">
    <div class="AdminLogIn" style=" padding-top: 100px; padding-bottom: 200px; padding-left: 100px; padding-right: 29px; background: white; flex-direction: column; justify-content: flex-end; align-items: center; gap: 122px;">
        <div class="Group1" style="height: 307px; position: relative">
            <div class="AdminLogin" style="width: 231px; height: 39px; left: 1px; top: 0px; position: absolute; color: #383838; font-size: 28px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">Admin Login</div>
            <div class="EmailAddress" style="width: 333px; height: 58px; padding-bottom: 0.84px; left: 1px; top: 83px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
                <div class="EmailAddress" style="width: 334px; height: 57.16px; position: relative">
                    <div class="Line1" style="width: 333px; height: 0px; left: 1px; top: 57.16px; position: absolute; border: 1px #173F5F solid"></div>
                    <div class="EmailAddress" style="width: 144px; height: 16px; left: 0px; top: 0px; position: absolute; color: #B9B9B9; font-size: 14px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">Email Address</div><br><br>
                    <div class="DesignTestCom" style=" color: #3A3A3A; font-size: 14px; font-family: Montserrat; font-weight: 400; word-wrap: break-word"><input type="email" required style="width: 100%; border:none; padding:5px 5px 5px 5px; outline:none"></div>
                    
                </div>
            </div>
            <div class="Password" style="width: 333px; height: 59px; left: 0px; top: 185px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                <div class="Password" style="width: 334px; height: 57.16px; position: relative">
                    <div class="Line1" style="width: 333px; height: 0px; left: 1px; top: 57.16px; position: absolute; border: 1px #173F5F solid"></div>
                    <div class="Password" style="width: 144px; height: 16px; left: 0px; top: 0px; position: absolute; color: #B9B9B9; font-size: 14px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">Password</div><br><br>
                    <div style="width:100%"><input type="password" style=" padding: 5px 5px 5px 5px; width:100%; border:none; outline:none" required></div>
                </div>
        
            </div><br><br>
            <div class="ForgotPassword" style="left: 1px; top: 287px; position: absolute; color: #173F5F; font-size: 16px; font-family: Montserrat; font-weight: 400; word-wrap: break-word">Forgot Password ?</div>
        </div><br><br> 
        <button type="submit" style="border: none; outline:none; background:none" class="signIN">
        <div class="SignInButton" style=" padding-left: 50px; padding-right: 30px; padding-top: 22px; padding-bottom: 22px; background: #173F5F; border-radius: 25px; justify-content: flex-start; align-items: center; gap: 149px; display: inline-flex">
            <div class="SignIn" style="color: white; font-size: 20.10px; font-family: Montserrat; font-weight: 400;  word-wrap: break-word ">Sign In</div>
            <div class="RightArrow1" style="width: 19.10px; height: 16.08px; position: relative">
                <div class="ClipPathGroup" style="width: 19.10px; height: 16.08px; left: 0px; top: 0px; position: absolute">
                   
                </div>
            </div>
        </button>
        </div>
    </div>
</div>
</form>
</body>
</html>
